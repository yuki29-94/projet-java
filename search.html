<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche - LR Cinéma</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        #search-bar {
            width: 80%;
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }
        #search-results {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        .movie-card {
            background-color: #141414;
            border: 1px solid #333;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            width: 200px;
            text-align: center;
            transition: transform 0.3s;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-card img {
            width: 100%;
            height: auto;
        }
        .movie-card h2 {
            font-size: 1.1rem;
            margin: 1rem 0;
        }
        .movie-card a {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #e50914;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .movie-card a:hover {
            background-color: #b20710;
        }
        #load-more-search {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        #load-more-search:hover {
            background-color: #b20710;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>LR Cinéma</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="search.html">Recherche</a>
        </nav>
    </header>
    <main>
        <div class="search-container">
            <h2>Recherche</h2>
            <input type="text" id="search-bar" placeholder="Rechercher des films...">
            <div id="search-results" class="movie-grid"></div>
            <button id="load-more-search">Charger plus de résultats</button>
        </div>
    </main>
    <footer>
        <p> 2025 LR Cinéma</p>
        <div class="footer-info">
            <p>Projet réalisé par :</p>
            <p>Ruth Risasi Tamone - <a href="mailto:ruth.risasi-tamone@supinfo.com">ruth.risasi-tamone@supinfo.com</a></p>
            <p>Luca Giuliani - <a href="mailto:luca.giuliani@supinfo.com">luca.giuliani@supinfo.com</a></p>
        </div>
    </footer>
    <script src="search.js"></script>
</body>
</html>
